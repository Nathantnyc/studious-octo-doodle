<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet 1 Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Transactions</h1>
    <table id="sheet1-table">
        <thead></thead>
        <tbody></tbody>
    </table>
    <script>
        function renderSheet1(data) {
            const rows = data.split('\n').map(row => row.split(','));

            const thead = document.querySelector('#sheet1-table thead');
            const tbody = document.querySelector('#sheet1-table tbody');

            // Create header row
            const headerRow = document.createElement('tr');
            rows[0].forEach(cell => {
                const th = document.createElement('th');
                th.textContent = cell.trim();
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create data rows
            for (let i = 1; i < rows.length; i++) {
                const tr = document.createElement('tr');
                rows[i].forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell.trim();
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            }
        }

        function loadSheet1() {
            fetch(https://docs.google.com/spreadsheets/d/e/2PACX-1vRCt7FMsma9X6rolHmamjnQOQrYTFO1oTAPBEefpvoZqDBIuQ5tUjUIpXwAo2_RIQ/pubhtml)
                .then(response => response.text())
                .then(data => renderSheet1(data));
        }

        document.addEventListener('DOMContentLoaded', loadSheet1);
    </script>
</body>
</html>
